<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Water Potability Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #e6f4ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin: 40px 16px;
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 32px 40px 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 4px;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      color: #1554b3;
      margin: 4px 0;
    }

    .subtitle {
      font-size: 14px;
      color: #4f4f4f;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px 24px;
      margin-top: 16px;
    }

    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #333;
    }

    .field span.hint {
      font-size: 11px;
      color: #777;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .field input:focus {
      border-color: #1f6feb;
      box-shadow: 0 0 0 2px rgba(31, 111, 235, 0.18);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 24px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.15s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #0084ff, #00b4ff);
      box-shadow: 0 6px 16px rgba(0, 132, 255, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #6f3ff2, #b03fff);
      box-shadow: 0 6px 16px rgba(111, 63, 242, 0.3);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: wait;
      box-shadow: none;
    }

    .result {
      margin-top: 20px;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 14px;
      background: #f3f6ff;
      border: 1px solid #d2dcff;
      display: none;
    }

    .result span.label {
      font-weight: 600;
    }

    .result.positive {
      border-color: #23b26b;
      background: #e6f8f0;
      color: #12633d;
    }

    .result.negative {
      border-color: #f55b5b;
      background: #ffecec;
      color: #8a1f1f;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #555;
    }

    @media (max-width: 700px) {
      .container {
        padding: 24px 20px 28px;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üíß</div>
      <div class="title">Water Potability Checker</div>
      <div class="subtitle">V√©rifiez la potabilit√© de votre eau </div>
    </div>

    <div class="grid">
      <div class="field">
        <label>pH <span class="hint">(0‚Äì14)</span></label>
        <input id="ph" type="number" step="0.01" />
      </div>
      <div class="field">
        <label>Duret√© (mg/L) <span class="hint">(0‚Äì500)</span></label>
        <input id="Hardness" type="number" step="0.01" />
      </div>
      <div class="field">
        <label>Solides dissous (ppm) <span class="hint">(0‚Äì50000)</span></label>
        <input id="Solids" type="number" step="0.01" />
      </div>
      <div class="field">
        <label>Chloramines (ppm) <span class="hint">(0‚Äì4)</span></label>
        <input id="Chloramines" type="number" step="0.01" />
      </div>
      <div class="field">
        <label>Sulfate (mg/L) <span class="hint">(0‚Äì400)</span></label>
        <input id="Sulfate" type="number" step="0.01" />
      </div>
      <div class="field">
        <label>Conductivit√© (¬µS/cm) <span class="hint">(0‚Äì2000)</span></label>
        <input id="Conductivity" type="number" step="0.01" />
      </div>
      <div class="field">
        <label>Carbone organique (mg/L) <span class="hint">(0‚Äì28)</span></label>
        <input id="Organic_carbon" type="number" step="0.01" />
      </div>
      <div class="field">
        <label>Trihalom√©thanes (¬µg/L) <span class="hint">(0‚Äì120)</span></label>
        <input id="Trihalomethanes" type="number" step="0.01" />
      </div>
      <div class="field">
        <label>Turbidit√© (NTU) <span class="hint">(0‚Äì6)</span></label>
        <input id="Turbidity" type="number" step="0.01" />
      </div>
    </div>

    <div class="buttons">
      <button id="btnPredict" class="btn btn-primary">
        üíß Analyser l'eau
      </button>
      <button id="btnRetrain" class="btn btn-secondary">
        ‚öôÔ∏è R√©entra√Æner le mod√®le
      </button>
    </div>

    <div id="result" class="result">
      <span class="label"></span>
      <span class="text"></span>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
  const btnPredict = document.getElementById("btnPredict");
  const btnRetrain = document.getElementById("btnRetrain");
  const resultBox = document.getElementById("result");
  const resultLabel = resultBox.querySelector(".label");
  const resultText = resultBox.querySelector(".text");
  const statusText = document.getElementById("status");

  function getValue(id) {
    const v = document.getElementById(id).value;
    return v === "" ? null : Number(v);
  }

  function setLoading(isLoading) {
    btnPredict.disabled = isLoading;
    btnRetrain.disabled = isLoading;
  }

  function showResult(label, text, positive) {
    resultBox.style.display = "block";
    resultLabel.textContent = label;
    resultText.textContent = text || "";

    resultBox.classList.remove("positive", "negative");
    if (positive === true) resultBox.classList.add("positive");
    if (positive === false) resultBox.classList.add("negative");
  }

  function formatFastApiErrors(detail) {
    if (!Array.isArray(detail)) return "Erreur serveur";

    return detail
      .map(err => {
        const field = err.loc?.slice(-1)[0] || "champ";
        return `${field} : ${err.msg}`;
      })
      .join(" ‚Ä¢ ");
  }

  btnPredict.addEventListener("click", async () => {
    setLoading(true);
    statusText.textContent = "Analyse de l‚Äôeau en cours‚Ä¶";

    const payload = {
      ph: getValue("ph"),
      Hardness: getValue("Hardness"),
      Solids: getValue("Solids"),
      Chloramines: getValue("Chloramines"),
      Sulfate: getValue("Sulfate"),
      Conductivity: getValue("Conductivity"),
      Organic_carbon: getValue("Organic_carbon"),
      Trihalomethanes: getValue("Trihalomethanes"),
      Turbidity: getValue("Turbidity")
    };

    try {
      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        const message = formatFastApiErrors(data.detail);
        throw new Error(message);
      }

      const potable = data.prediction === 1;

      showResult(
        potable ? "‚úÖ Eau potable" : "üö´ Eau non potable",
        "",
        potable
      );

      statusText.textContent = "Pr√©diction termin√©e avec succ√®s.";
    } catch (e) {
      showResult(
        "‚ùå Erreur de pr√©diction",
        e.message,
        false
      );
      statusText.textContent = "La pr√©diction a √©chou√©.";
    } finally {
      setLoading(false);
    }
  });
</script>

</body>
</html>
